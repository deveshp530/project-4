{% extends 'workout/base.html' %} 
{% block content %}

{% if form.errors %}
  <ul>
    {% for error in form.errors %} 
      <li>{{ error }}</li>
    {% endfor %}
  </ul>
{% endif %}

<h3>New Plan</h3>
<h4>User: {{user.username}}</h4>
<div class="container">
  <form method="POST">
    {% csrf_token %} 
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Add</button>
  </form>
</div>
{% endblock %}
