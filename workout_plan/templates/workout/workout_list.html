{% extends 'workout/base.html' %} 
{% block content %}

<h3>{{ workout.user }} workout</h3>
<h4>Day: {{ workout.what_day }}</h4>

<p class="">
  <li>{{ workout.workout }}</li>
</p>
<div class="right fixed-action-btn direction-right">
    {% if user.pk == workout.pk %}
  <a href="{% url 'edit_workout' pk=workout.pk %}">Change plan!</a>
  <a href="{% url 'delete_workout' pk=workout.pk %}">Delete plan!</a>
  {% endif %}
</div>

{% endblock %}
